<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8">
            <h3 class="text-center">Usuarios registrados</h3><br>
            <div class="row text-center" *ngIf='!usuariosbool'><p>No hay usuarios registrados...</p></div>
            <table class="table text-center table-striped" *ngIf='usuariosbool'>
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha de registro</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.created_at |date:"short"}}</td>
                        <td><button type="button" class="btn btn-outline-danger" (click)="eliminarUsuario(usuario)" >Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
