
<div class="container"><br><br><br>
  <div class="row offset-md-3 col-md-6">   

      <div class="card w-100">
          <div class="card-body">
            <h5 class="card-title text-center">Hola, inicia sesion</h5>
              <form  (ngSubmit)="login()" autocomplete = "off">
                <div class="form-group"> 
                  <label >Email o nombre: </label>
                  <input type="text" class="form-control mb-2" id="inputName" formControlName = "email_nombre" placeholder = "Ingrese email o nombre" formControlName = "" required>
              </div>
              <div class="form-group">
                  <label >Contraseña: </label>
                  <input type="password" class="form-control mb-2" id="inputPassword" formControlName = "password" placeholder = "Ingrese contraseña"formControlName = "" required>
              </div><br>
                <button type="submit" class="btn btn-outline-primary btn-block">Login</button>
              </form>
          </div>
      </div>
    </div>
</div>
